<!DOCTYPE html>
<html ng-app="biddingApp">
<head>
	<title>Bidding System</title>
	<link href="webjars/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet">
	<link href="resources/styles/app.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">

	<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">FPT Bidding System</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#!/">Home</a></li>
					<li><a ng-click="redirectLogin()" ng-hide="isAuthenticated">Login</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="bds-container" class="container">
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>
	
	<script src="webjars/jquery/2.1.1/jquery.js"></script>
	<script src="webjars/bootstrap/3.2.0/js/bootstrap.js"></script>
	<script src="webjars/angularjs/1.3.15/angular.js"></script>
	<script src="webjars/angularjs/1.3.15/angular-resource.js"></script>
	<script src="webjars/angularjs/1.3.15/angular-route.js"></script>
	<script src="webjars/angularjs/1.3.15/angular-cookies.js"></script>
	<script src="resources/scripts/app.js"></script>
</body>
</html>
